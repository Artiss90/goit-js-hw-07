    <meta charset="UTF-8" />

  <body>
    <!-- Задание 1 В HTML есть список категорий ul#categories. -->
    <ul id="categories">
      <li class="item">
        <h2>Животные</h2>

        <ul>
          <li>Кот</li>
          <li>Хомяк</li>
          <li>Лошадь</li>
          <li>Попугай</li>
        </ul>
      </li>
      <li class="item">
        <h2>Продукты</h2>

        <ul>
          <li>Хлеб</li>
          <li>Петрушка</li>
          <li>Творог</li>
        </ul>
      </li>
      <li class="item">
        <h2>Технологии</h2>

        <ul>
          <li>HTML</li>
          <li>CSS</li>
          <li>JavaScript</li>
          <li>React</li>
          <li>Node</li>
        </ul>
      </li>
    </ul>

    <!-- Задание 2 В HTML есть пустой список ul#ingredients. -->
    <ul id="ingredients"></ul>

    <!-- Задание 3 Напиши скрипт для создания галереи изображений по массиву данных. -->
    <ul id="gallery" class="stretch"></ul>

    <!-- Задание 4 Счетчик состоит из спана и
    кнопок, которые должны увеличивать и уменьшать значение счетчика на 1. -->
    <div id="counter">
      <button type="button" data-action="decrement">-1</button>
      <span id="value">0</span>
      <button type="button" data-action="increment">+1</button>
    </div>

    Задание 5
    <!-- Напиши скрипт который, при наборе текста в инпуте input#name-input (событие input), подставляет его текущее значение в
    span#name-output. Если инпут пустой, в спане должна отображаться строка 'незнакомец'.
     -->
    <input type="text" placeholder="Ваше имя?" id="name-input" />
    <h1>Привет, <span id="name-output">незнакомец</span>!</h1>

    <!-- Задание 6 Напиши скрипт, который бы при потере фокуса на инпуте, проверял его
    содержимое на правильное количество символов. -->

    <input
      type="text"
      id="validation-input"
      data-length="6"
      placeholder="Введи 6 символов"
    />
